zh-TW:
  index:
    introduction:
      head: 公司簡介
      body_1: '勝群貿易有限公司於2012年6月由台灣經濟部核准成立，為專業油品進口貿易及品牌通路開拓，目前公司代理品牌有德國 KUTTENKEULER(庫登庫勒) 及自有品牌 WINSTANK(勝坦潤滑油)…等多項品牌油品，為了保證其純正的質量，所有的產品皆在原產地生產與罐裝，並通過生產管理，保證高品質。'

      body_2: '勝群貿易有限公司始終遵循國際貿易慣例，秉持著專業、優質服務、守信用的宗旨，創造互利雙贏的經營理念，我們深信以熱忱服務的新，與優良產品的提供，能讓接受服務的客戶與使用者獲得最大的滿意與需求。'
    product_service:
      head: '主要商品／服務項目'
