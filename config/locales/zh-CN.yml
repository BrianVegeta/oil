zh-CN:
  index:
    introduction:
      head: 公司简介
      body_1: '胜群贸易有限公司于2012年6月由台湾经济部核准成立，为专业油品进口贸易及品牌通路开拓，目前公司代理品牌有德国KUTTENKEULER(库登库勒) 及自有品牌WINSTANK(胜坦润滑油)…等多项品牌油品，为了保证其纯正的质量，所有的产品皆在原产地生产与罐装，并通过生产管理，保证高品质。'

      body_2: '胜群贸易有限公司始终遵循国际贸易惯例，秉持着专业、优质服务、守信用的宗旨，创造互利双赢的经营理念，我们深信以热忱服务的新，与优良产品的提供，能让接受服务的客户与使用者获得最大的满意与需求。'
